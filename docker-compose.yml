version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: supermock-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: supermock
      POSTGRES_PASSWORD: supermock_password
      POSTGRES_DB: supermock_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

